[build]
  publish = "dist/calendar/browser"
  command = "sed -i 's/SENTRY_RELEASE/'$COMMIT_REF'/g' src/environments/environment.prod.ts && ng build:production && ng run calendar:serverless:production"

[context.deploy-preview]
  command = "sed -i 's/SENTRY_RELEASE/'$COMMIT_REF'/g' src/environments/environment.preview.ts && ng build:preview && ng run calendar:serverless:preview"

[context.deploy-preview.environment]
  SENTRY_ENVIRONMENT = "preview"

[[plugins]]
  package = "@netlify/plugin-angular-universal"
