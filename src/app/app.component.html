<div class="max-w-4/5 m-auto">
  <div
    class="backdrop-filter backdrop-blur-lg rounded-lg p-6 lg:p-12"
    style="background: linear-gradient(104.42deg, rgba(100, 150, 101, 0.4) 0.83%, rgba(240, 0, 35, 0.4) 98.12%)"
  >
    <div *ngIf="user" class="mb-14 flex justify-between items-center flex-wrap">
      <img src="/assets/logo.svg" alt="logo" width="212" />
      <div class="flex items-center text-white">
        <a href="https://github.com/arnauddrain/advent-calendar" target="_blank" class="mr-6">
          <img alt="GitHub" width="23" height="23" src="assets/github.svg" />
        </a>
        <a href="https://www.facebook.com/ECalendrier-de-lavent-108201144469459" target="_blank" class="mr-6 flex text-2xl">
          <mat-icon>facebook</mat-icon>
        </a>
        <a
          href="https://www.facebook.com/messages/t/108201144469459"
          target="_blank"
          *ngIf="user"
          (click)="contactEvent()"
          class="mr-6 flex items-center rounded"
        >
          Contacter <mat-icon class="ml-1">email</mat-icon>
        </a>
        <a
          href="https://www.buymeacoffee.com/ecalendrier"
          target="_blank"
          *ngIf="user"
          (click)="donationEvent()"
          class="bg-red rounded px-8 py-4"
        >
          Faire un don
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="create-button" *ngIf="router.url.startsWith('/-')">
    <a mat-flat-button color="primary" [routerLink]="'/'">Cr√©er mon propre calendrier</a>
  </div>
</div>
