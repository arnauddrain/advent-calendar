<p *ngIf="loading">Chargement...</p>
<p *ngIf="!loading && !calendar">Il y a un problème avec le lien, ce calendrier n'existe pas ou a été supprimé.</p>
<ng-container *ngIf="calendar">
  <h1>
    {{ calendar.name }}
  </h1>
  <p *ngIf="demo">
    <i>La démo montre l'état d'un calendrier qui commencerait 10 jours dans le passé et terminerait 15 jours après.</i>
  </p>
  <app-calendar-content (open)="open($event)" [demo]="demo" [calendar]="calendar"></app-calendar-content>
</ng-container>
