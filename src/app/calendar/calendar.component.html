<div
  class="mb-14 flex justify-between items-center flex-col md:flex-row"
  *ngIf="calendar?.displayLogo !== false || calendar?.displayCta !== false"
>
  <a [routerLink]="'/'"><img src="/assets/logo.svg" alt="logo" width="212" height="59" *ngIf="calendar?.displayLogo !== false" /></a>
  <div class="flex items-center text-white mt-4 d:mt-0 text-center">
    <a [routerLink]="['/']" *ngIf="calendar?.displayCta !== false"><app-button theme="dark">Créer mon propre calendrier</app-button></a>
  </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<p *ngIf="!loading && !calendar">Il y a un problème avec le lien, ce calendrier n'existe pas ou a été supprimé.</p>
<ng-container *ngIf="calendar">
  <h1 class="text-3xl">
    {{ calendar.name }}
  </h1>
  <p *ngIf="demo" class="mt-2">
    <i>La démo montre l'état d'un calendrier qui commencerait 10 jours dans le passé et terminerait 15 jours après.</i>
  </p>
  <app-calendar-content (openContent)="open($event)" [demo]="demo" [calendar]="calendar"></app-calendar-content>
</ng-container>
