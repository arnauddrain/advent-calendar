<app-top-bar></app-top-bar>
<app-spinner *ngIf="!calendar"></app-spinner>
<ng-container *ngIf="calendar">
  <h1 class="flex flex-wrap">
    <div class="text-3xl">
      {{ calendar.name }}
    </div>
    <div class="flex">
      <app-button theme="success" matTooltip="Partager" (click)="share()">Partager<mat-icon class="ml-2">share</mat-icon> </app-button>
      <app-button theme="dark" matTooltip="Options" (click)="settings()" class="ml-2">
        <mat-icon>settings</mat-icon>
      </app-button>
    </div>
  </h1>
  <app-calendar-content (openContent)="open($event)" [editing]="true" [calendar]="calendar"></app-calendar-content>
  <p>
    <app-button theme="danger" (click)="deleteCalendar()"><mat-icon>delete</mat-icon> Supprimer le calendrier</app-button>
  </p>
</ng-container>
