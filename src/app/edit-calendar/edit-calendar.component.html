<mat-toolbar color="primary">
  <a [routerLink]="'/'">eCalendrier de l'avent</a>
</mat-toolbar>

<p *ngIf="!calendar">Chargement...</p>
<ng-container *ngIf="calendar">
  <h1>
    {{ calendar.name }}
    <mat-icon>edit</mat-icon>
    <button matTooltip="Partager" (click)="share()" mat-button class="right" [cdkCopyToClipboard]="url">
      <mat-icon>link</mat-icon>
    </button>
  </h1>
  <app-calendar-content (open)="open($event)"></app-calendar-content>
</ng-container>
